<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- BOOSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- TITLE -->
    <title>Weather app</title>
</head>
<body>
    <main>
        <!-- BUSQUEDA DE CIUDADES -->
        <section id="idApp">
            <h1 id="h1title">Welcome to the weather app created by Luke</h1>
            <div class="containerApp">
                <h2 id="h2title">Weather App</h2>
                <form action="" id="formApp">
                    <label for="name">Search city:</label>
                    <input id="inputSearch"type="text" name="name" placeholder="Ej: Buenos Aires">
                    <button id="buttonSearch"type="submit">Search</button>
                </form>
            </div>
        </section>
        <!-- RESULTADOS DE BUSQUEDAS -->
        <section id="conteinerAjax">
            <div class="containerApp">
                <ul class="cities">
                    
                </ul>
            </div>
        </section>
    </main>
    <script src="main.js"></script>
</body>
</html>
